<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import {
        ContextElement,
        createGooberGetter,
        html,
        setContext,
        clearContext,
        // eslint-disable-next-line import/no-unresolved
      } from './src/index.js';

      window.setContext = setContext;
      window.clearContext = clearContext;

      class TestSpan extends ContextElement {
        static styleGetter = createGooberGetter`
          /* ${{ color: 'blue' }} */

          color: ${({ color }) => color};
        `;

        // static useTransitions = true;

        render() {
          return html` <span class="${this.styleId}"> Feels good </span> `;
        }
      }

      customElements.define('test-span', TestSpan);
    </script>

    <test-span></test-span>
  </body>
</html>
