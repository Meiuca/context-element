<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script type="module">
      import {
        ContextElement,
        createGooberGetter,
        html,
        setContext,
        clearContext,
        // eslint-disable-next-line import/no-unresolved
      } from './src/index.js';

      window.setContext = setContext;
      window.clearContext = clearContext;

      class TestSpan extends ContextElement {
        static styleGetter = createGooberGetter`
          /* ${{ color: 'blue', hover: { color: 'cyan' } }} */

          color: ${({ color }) => color};
          transition: 0.1s cubic-bezier(0.18, 0.89, 0.32, 1.28);

          &.transitions-enabled:hover,
          &.transitions-enabled:focus {
            color: ${({ hover }) => hover.color};
            transform: translateX(30px);
          }
        `;

        static useTransitions = true;

        render() {
          const { allowTransitions } = this;

          const transitions = allowTransitions ? ' transitions-enabled' : '';

          return html` <button class="${this.styleId}${transitions}">Feels good</button> `;
        }
      }

      customElements.define('test-button', TestSpan);
    </script>

    <button onclick="setContext('test-button', {color:'red'})">set</button>
    <button onclick="clearContext('test-button')">clear</button>

    <test-button></test-button>
  </body>
</html>
